<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(10, auto);
            gap: 10px;
            padding: 10px;
        }

        .container > div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 2px solid #000;
        }

        .fd23 { background-color: lightblue; }
        .fds { background-color: lightcoral; }
        .fdss { background-color: lightgoldenrodyellow; }
        .zz { background-color: lightgreen; }
        .zzcx { background-color: lightpink; }
        .dsaas { background-color: lightseagreen; }
        .dsadasd { background-color: lightskyblue; }
        .dasdasdasdas { background-color: lightsteelblue; }
        .-wqefd { background-color: lightgray; }
        .цйуаукйц { background-color: lightyellow; }

        @media (min-width: 600px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(5, auto);
            }
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1.5fr 0.5fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fd23">1</div>
        <div class="fds">2</div>
        <div class="fdss">3</div>
        <div class="zz">4</div>
        <div class="zzcx">5</div>
        <div class="dsaas">6</div>
        <div class="dsadasd">7</div>
        <div class="dasdasdasdas">8</div>
        <div class="-wqefd">9</div>
        <div class="цйуаукйц">10</div>
    </div>
</body>
</html>
